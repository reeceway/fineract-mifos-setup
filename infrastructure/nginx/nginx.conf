events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=10r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream definitions - using internal Docker network names
    upstream fineract_api {
        server fineract-server:8443;
    }

    upstream mifos_ui {
        server web-app:80;
    }

    upstream customer_portal {
        server mifos-customer-portal:80;
    }

    upstream keycloak {
        server mifos-keycloak:8080;
    }

    upstream minio_api {
        server mifos-minio:9000;
    }

    upstream grafana {
        server mifos-grafana:3000;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL configuration (replace with real certs in production)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Connection limits
        limit_conn conn_limit 20;

        # Fineract API (HTTPS backend)
        location /fineract-provider/ {
            limit_req zone=api_limit burst=50 nodelay;

            # Proxy to HTTPS backend
            proxy_pass https://fineract_api;
            proxy_ssl_verify off;  # Self-signed cert - enable verification in production

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Logging for audit
            access_log /var/log/nginx/fineract_access.log;
        }

        # Staff Portal (Mifos X)
        location /staff/ {
            limit_req zone=strict_limit burst=20 nodelay;
            proxy_pass http://mifos_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Customer Portal
        location /customer/ {
            limit_req zone=strict_limit burst=20 nodelay;
            proxy_pass http://customer_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Keycloak (Auth) - stricter rate limiting for login
        location /auth/ {
            limit_req zone=login_limit burst=10 nodelay;
            proxy_pass http://keycloak/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Logging for security audit
            access_log /var/log/nginx/auth_access.log;
        }

        # Document Storage (MinIO)
        location /documents/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://minio_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 100M;
        }

        # Monitoring (Grafana) - internal access only in production
        location /monitoring/ {
            limit_req zone=strict_limit burst=10 nodelay;
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Block common attack patterns
        location ~* \.(php|asp|aspx|jsp)$ {
            return 403;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            return 403;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 8443;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }
}
