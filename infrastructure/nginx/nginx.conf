events {
    worker_connections 1024;
}

http {
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Upstream definitions
    upstream fineract_api {
        server host.docker.internal:8080;
    }

    upstream mifos_ui {
        server host.docker.internal:80;
    }

    upstream customer_portal {
        server host.docker.internal:4200;
    }

    upstream keycloak {
        server keycloak:8080;
    }

    upstream minio_api {
        server minio:9000;
    }

    upstream grafana {
        server grafana:3000;
    }

    # Main HTTPS server
    server {
        listen 443 ssl;
        server_name localhost;

        # SSL configuration (replace with real certs in production)
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Fineract API
        location /fineract-provider/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://fineract_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Logging for audit
            access_log /var/log/nginx/fineract_access.log;
        }

        # Staff Portal (Mifos X)
        location /staff/ {
            proxy_pass http://mifos_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Customer Portal
        location /customer/ {
            proxy_pass http://customer_portal/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Keycloak (Auth)
        location /auth/ {
            limit_req zone=login_limit burst=10 nodelay;
            proxy_pass http://keycloak/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Document Storage (MinIO)
        location /documents/ {
            proxy_pass http://minio_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            client_max_body_size 100M;
        }

        # Monitoring (Grafana)
        location /monitoring/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 8443;
        server_name localhost;
        return 301 https://$server_name$request_uri;
    }
}